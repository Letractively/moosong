<form id="readinglookup">
  <h1>New Reading.</h1>
  <table>
    <tr>
      <th>Book</th>
      <td>
        <select id="bookReading" name="book">
          <option value="Genesis">Genesis</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>Chapter</th>
      <td>
        <input name="chapter" value="1"/>
      </td>
    </tr>
    <tr>
      <th>Verse</th>
      <td>
        <input name="verse" value="1"/>
      </td>
    </tr>
  </table>
</form>
